port:
  server: 8080
spring:
  datasource:
    url: jdbc:h2:mem:bookstore
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
      format_sql: true
  h2:
    console:
      enabled: true